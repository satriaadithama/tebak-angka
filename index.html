<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Tebak Angka</title>
</head>
<body>
    <div class="toggle-container">
        <input type="checkbox" id="toggle" name="toggle" /><label class="gelap" for="toggle"></label>
    </div>
   
        <h1> Game Tebak Angka</h1>
     
        <p>Coba dan Tebak angka random dari 1-100</p>
        <p>kamu hanya mempunyai 10 kesempatan untuk menebak angka yang benar</p>
   
    <div class="container-fluid">
        <div class="row">
            <form>
            <div class="mb-3 md-6">
               <label for="fname" class="label1 form-label">Tebak Angka</label>
               <br>
               <input type="number" id="input" name="fname">
            </div>
               <input id="button" type="submit" value="submit">
            </form>
        </div>

    <p class="guess">Tebakan Sebelumnya : <span class="guesses"></span></p>
    <p id="guessRem" class="guess">Sisa Tebakan <span id="remaining">10</span></p>
    <h2 id="newhead" class="newhead2"></h2>
   

        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body py-5">
                        <p class="mb-1"></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" id="close" class="btn" data-bs-dismiss="modal">Cancel</button>

                    <button type="button" id="newgame" class="btn" data-bs-dismiss="modal">New Game</button>
                </div>
                </div>
            
            </div>
        </div>
    </div>

    
        
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
